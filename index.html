<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU</title>
    <script type="module" crossorigin src="/assets/index-0f5a6aa4.js"></script>
    <link rel="stylesheet" href="/assets/index-83cd6b78.css">
  </head>
  <body>
    <div id="app">
      <div id="webgpu-check"></div>
      <div class="overlay" id="controls">
        <div>animate cube <input type="checkbox" id="toggle"/></div>
        <div>x translation <input type="range" min="-5" max="5" step="0.01" value="0" id="x"/></div>
        <div>y translation <input type="range" min="-5" max="5" step="0.01" value="0" id="y"/></div>
        <div>z translation <input type="range" min="-5" max="5" step="0.01" value="0" id="z"/></div>
        <div>x rotation <input type="range" min="-180" max="180" step="0.01" value="0" id="roll"/></div>
        <div>y rotation <input type="range" min="-180" max="180" step="0.01" value="0" id="pitch"/></div>
        <div>z rotation <input type="range" min="-180" max="180" step="0.01" value="0" id="yaw"/></div>
        <div>scale <input type="range" min="0" max="3" step="0.01" value="1" id="scale"/></div>
        <br/>
        <div>fov <input type="range" min="0" max="180" step="0.01" value="72" id="fov"/></div>
      </div>
      <div class="overlay" id="right_overlay">
        <div id="f3">
          x=<span id="f3-x"></span>, 
          y=<span id="f3-y"></span>, 
          z=<span id="f3-z"></span><br/>
          yaw=<span id="f3-h"></span>°,
          pitch=<span id="f3-v"></span>°
        </div>
        <div id="help">
          <hr/>
          controls:<button onclick="document.getElementById('help').style.display = 'none';">hide</button>
          <ul>
            <li>ZQSD : move (i'm french)</li>
            <li>+ - : up/down</li>
            <li>A E : yaw</li>
            <li>R F : pitch</li>
          </ul>
        </div>
      </div>
      <canvas id="canvas-webgpu"></canvas>
    </div>
    
  </body>
</html>
